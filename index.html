<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/style.css" />
    <title>Contador</title>
</head>
<body>
    <h1 id="separacao">Contador</h1>
    <div id="counter">
        <button id="subtrair" onclick="decrement100()">-100</button>
        <button id="subtrair" onclick="decrement10()">-10</button>
        <button id="subtrair" onclick="decrement()">-1</button>
        <span id="currentNumber">0</span>
        <button id="adicionar" onclick="increment()">+1</button> 
        <button id="adicionar" onclick="increment10()">+10</button>
        <button id="adicionar" onclick="increment100()">+100</button>
    </div>
    <h1 id="separacao">To-do List</h1>
    <div id="list">
        <form id="task-form">
            <input id="task-input" type="text" placeholder="Digite aqui sua tarefa" />
            <button id="task-button" type="submit">Adicionar</button>
        </form>
        <div id="tasks"></div>
    </div>
    <p id="separacao">Estes Sao Meus Primeiros Projetos Em JavaScript</p>
    <script src="assets/Js/scripts.js"></script>
</body>
</html>
